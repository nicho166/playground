<!DOCTYPE html>
<html lang="en">
  <head>
    <title>playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-logo">
        <h1>
          <a href="/">playground.</a>
        </h1>
      </div>
      <div class="navigation-wrapper">
        <div class="menu-item dropdown">
          <a href="#projects">
            Projects 
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9l6 6 6-6Z" fill="white"/>
            </svg>
          </a>
          <ul class="dropdown-menu">
            <li class="project-item">
              <a href="/project/quote-generator.html">Quote Generator</a>
            </li>
            <li class="project-item">
              <a href="/project/timer.html">Timer</a>
            </li>
            <li class="project-item">
              <a href="/project/countdown.html">Countdown</a>
            </li>
            <li class="project-item">
              <a href="/project/guess-number.html">Guess a Number</a>
            </li>
            <li class="project-item">
              <a href="/project/to-do.html">To Do List</a>
            </li>
            <li class="project-item">
              <a href="/project/dot-in-canvas.html">Dot in Canvas</a>
            </li>
          </ul>
        </div>
        <div class="menu-item">
          <a href="#contact">Contact</a>
        </div>
        <div class="profile-icon">
          <img src="assets/profile_pic.jpeg" width="75px" height="75px" id="profile-img">
        </div>
      </div>
    </header>
    <main>
    <div id="login-form">
      <form class="login-form">
        <h2>Login</h2>
        <div class="form-field">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required 
          />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            name="password" 
            placeholder="Enter your password" 
            required 
          />
        </div>
        <button type="submit" onclick="handleSubmit(event)">Login</button>
      </form>
    </div>
    <div class="overlay hidden">
      <div class="profile-card">
        <div class="close-modal">Close</div>
        <div class="image">
          <img class="profile-img" src="assets/profile_pic.jpeg" alt="my beautiful face" height="30%" width="30%">
        </div>
        <div class="user-info">
          <p class="profile-name">Name: </p>
          <p class="profile-age">Age: </p>
          <p class="profile-email">Email: </p>
        </div>
      </div>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
